<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 15 - JS DOM Events</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="task1">
    <!-- TEMPLATE FOR TASK 1 GOES HERE -->
    <table>
      <tr>
        <td>Cell</td>

      <tr>
        <td>Cell</td>

        <td>Cell</td>

  </div>

  <div id="task2">
    <!-- TEMPLATE FOR TASK 2 GOES HERE -->

      <div id="message" class="message">
        <label id="test" for="telInput"></label>
      </div>

  </div>

  <div id="task3">

      <div class="ball" id="ball"></div>
      <div class="scoreField" id="scoreFieldTeamA"></div>
      <div class="scoreField" id="scoreFieldTeamB"></div>
    </div>
    <div id="scoreBoard" class="scoreBoard">
      <p id="soresOfTeamA">Team A:0</p>
      <p id="soresOfTeamB">Team B:0</p>
    </div>
    <div id="scoreNotification"></div>
  </div>

  <script src="./index.js"></script>

</html>
